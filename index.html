<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="underline">Basketball Scorecard</h1>
            <p>Scorecard used for basketball games 🏀.</p>
        </div>
        <div class="container">
            <div class="panel intro">
                <h3>Enter teams names</h3>
                <div class="teamName">
                    <label>Home team name 🏀: </label>
                    <input type="text" id="teamHome" value="Home" maxlength="50" />
                </div>
                <div class="teamName">
                    <label>Away team name 🏀: </label>
                    <input type="text" id="teamAway" value="Away" maxlength="50" />
                </div>
                <br />
                <button id="btnShowScorecards" onclick="startGame()">Start Game 🏀</button>
            </div>
            <div class="scorecardContainer hide">
                <div class="panel hide results">
                    <h3>Full Time Result 🏀</h3>
                    <p id="resultsText">🏆 </p>
                </div>
                <div class="panel cards">
                    <h3 class="underline">HOME</h3>
                    <h4 id="teamNameHome"></h4>
                    <div id="scHome" class="score">0</div>
                    <div class="btnContainer">
                        <button id="btnHome1" onclick="increaseScore('scHome', 1)">+1</button>
                        <button id="btnHome2" onclick="increaseScore('scHome', 2)">+2</button>
                        <button id="btnHome3" onclick="increaseScore('scHome', 3)">+3</button>
                    </div>
                </div>
                <div class="panel cards">
                    <h3 class="underline">AWAY</h3>
                    <h4 id="teamNameAway"></h4>
                    <div id="scAway" class="score">0</div>
                    <div class="btnContainer">
                        <button id="btnAway1" onclick="increaseScore('scAway', 1)">+1</button>
                        <button id="btnAway2" onclick="increaseScore('scAway', 2)">+2</button>
                        <button id="btnAway3" onclick="increaseScore('scAway', 3)">+3</button>
                    </div>
                </div>
                <div class="panel gameSetters">
                    <button id="btnEndGame" onclick="endGame()">End Game 🏀</button>
                    <a href="index.html" class="restartLink">Click here to restart the game.</a>
                </div>
            </div>
        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
